<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        body {
            margin: 0;

            height: 100vh;

            font-size: 2.5rem;
            font-weight: bold;
            color: #4a5568;
            margin-bottom: 20px;

            align-items: center;

            font-size: 1.2rem;
            color: #718096;

    <script>
        // Show loading animation for 2 seconds then redirect
        setTimeout(function() {
